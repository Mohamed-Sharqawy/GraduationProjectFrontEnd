<div class="payment-callback-container">
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-state">
        <div class="spinner"></div>
        <h2>جاري معالجة الدفع...</h2>
        <p>يرجى الانتظار، لا تغلق هذه الصفحة</p>
    </div>

    <!-- Success State -->
    <div *ngIf="!loading && success" class="result-state success-state">
        <div class="icon-wrapper success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>
        </div>
        <h2>{{ message }}</h2>
        <p>سيتم تحويلك إلى لوحة التحكم خلال ثوانٍ...</p>
        <button (click)="goToDashboard()" class="btn btn-primary">
            الذهاب للوحة التحكم الآن
        </button>
    </div>

    <!-- Error/Cancel State -->
    <div *ngIf="!loading && !success" class="result-state error-state">
        <div class="icon-wrapper error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
            </svg>
        </div>
        <h2>{{ message }}</h2>
        <p *ngIf="status === 'cancelled'">يمكنك المحاولة مرة أخرى أو اختيار باقة مختلفة</p>
        <p *ngIf="status !== 'cancelled'">إذا استمرت المشكلة، يرجى التواصل مع الدعم</p>
        <div class="button-group">
            <button (click)="goToPackages()" class="btn btn-secondary">
                العودة للباقات
            </button>
            <button (click)="goToDashboard()" class="btn btn-outline">
                لوحة التحكم
            </button>
        </div>
    </div>
</div>
